<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap">
    </head>

    <body>
        <div id="connection-details" style="font-family: 'Montserrat', sans-serif; padding-left: 16px; position: absolute;">
            <span id="connection-status" style="font-size: 16px;">OFFLINE</span>
            <span id="connection-status-color" style="height: 12px; width: 12px; padding: 2px; background-color: #ff0000; border-radius: 50%; display: inline-block;"></span>
            <span id="connection-latency" style="font-size: 16px;"></span>
        </div>
        <div id="login" class="container" style="padding: 0">
            <div class="jumbotron" style="min-height: 100vh; display: flex; align-items: center; margin: 0">
                <div style="width: 100%;" align="center">
                    <div style="max-width: 400px;">
                        <form id="token-form">
                            <div class="form-group">
                                <label for="token" style="font-family: 'Montserrat', sans-serif;">Token</label>
                                <input class="form-control" name="token" type="text">
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="main" class="container" style="display: none;">
            <div id="main-players" style="padding-top: 32px;">
                <h1>Jogadores</h1>
                <div style="padding-top: 16px;">
                    <label for="add-player-name" style="font-family: 'Montserrat', sans-serif;">Nome</label>
                    <input id="add-player-name" name="add-player-name">
                    <button id="add-player-button">Adicionar</button>
                </div>
                <template id="player-template">
                    <div style="padding-top: 16px;">
                        <span>1.</span>
                        <label style="font-family: 'Montserrat', sans-serif;">Nome</label>
                        <input>
                        <button>Salvar</button>
                        <button>Remover</button>
                    </div>
                </template>
                <div id="main-players-parent"></div>
            </div>
            <div id="main-matches" style="padding-top: 32px;">
                <h1>Partidas</h1>
                <div style="padding-top: 16px;">
                    <select id="add-match-winner"></select>
                    <span>Ganhou de</span>
                    <select id="add-match-loser"></select>
                    <button id="add-match-button">Adicionar</button>
                </div>
                <template id="match-template">
                    <div style="padding-top: 16px;">
                        <span>1.</span>
                        <select></select>
                        <span>Ganhou de</span>
                        <select></select>
                        <button>Salvar</button>
                        <button>Remover</button>
                    </div>
                </template>
                <div id="main-matches-parent"></div>
            </div>
        </div>

    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap.js"></script>
    <script src="socket.io.js"></script>
    <script src="uuidv4.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
